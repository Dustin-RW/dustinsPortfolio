<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>Dustin Waggoner (Portfolio)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/homepage.css">
    <link rel="stylesheet" type="text/css" href="/styles/about-me.css">


</head>

<body>
    <section ng-controller="TitleCtrl">
    <section class="tite-display .container">
    <h1 class="page-title">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{ displayTitle }}</h1>
    </section>
    <a ui-sref="about-me" ng-click="changeHeader('About Me')">
        <img src="/assets/images/Profile_pic.jpg" alt="profile-pic" class="profile-picture">
    </a>
    <nav class="navbar">
        <!-- navigation bar -->
        <h2 class="nav-title">Dustin Waggoner - Aspiring Software Engineer</h2>
        <div class="links-container">
            <a ui-sref="index" class="navbar-link" ng-mouseover="hover = true" ng-mouseleave="hover = false" ng-click="changeHeader('Home')">{{ home }}</a>
            <a ui-sref="my-projects" class="navbar-link" ng-click="changeHeader('My Projects')">{{ myProjects }}</a>
            <a ui-sref="about-me" class="navbar-link" ng-click="changeHeader('About Me')">{{ aboutMe }}</a>
            <a ui-sref="contact" class="navbar-link" ng-click="changeHeader('Contact Info')">{{ contact }}</a>
        </div>
    </nav>
    </section>

    <div ui-view></div>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <!-- UI Router Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script> <!-- UI Router Source -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/TitleCtrl.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/AboutMeCtrl.js"></script>

</body>

</html>
